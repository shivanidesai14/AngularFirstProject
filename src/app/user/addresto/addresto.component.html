<div class="jumbotron ">
    <h1 class="display-8">Add Restaurant</h1>
    
  </div>
 <form [formGroup]="addResto" (ngSubmit)="collectResto()"> 
   
  <div style="margin:20px">
    <div class="form-group col-sm-4">
        <label>Restaurant Name</label>
        <input type="text" class="form-control" formControlName="name"  placeholder="Enter Restaurant Name">
       
      </div>
      <div class="form-group col-sm-4">
        <label >Restaurant Address</label>
        <input type="text" class="form-control" formControlName="address"  placeholder="Enter Restaurant Address">
       
      </div>
    <div class="form-group col-sm-4">
      <label >Restaurant Details</label>
      <input type="text" class="form-control" formControlName="detail" placeholder="Enter Restaurant Details">
    </div>
    
    <button type="submit" class="btn btn-primary"  >Submit</button><br><br> 
    <div class="alert alert-success" role="alert" *ngIf="alert">
       data successfully added
      </div>
</div>

  </form>
